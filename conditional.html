<html>
    <body>
        <div id="app">
            <p v-if="show">
                Show 
            </p>
            <p v-else>
                hide
            </p>
            <button @click="show = !show">show/hide</button>

            <hr>
            <ul>
                <li v-for="item, index in arr" :key="index">
                    {{item}}
                </li>
            </ul>
            <button @click="arr.push('new-item')">add</button>
            <hr>
            <ul>
                <template v-for="item, i in arr" :key="i+'-'">
                    <h1>
                        {{item}}
                    </h1>
                    <p>
                        {{i}}
                    </p>
                </template>
            </ul>
        </div>
    </body>
</html>
