<html>
    <head>
        <style>
            .demo {
                width: 100px;
                height: 100px;
                background-color: gray;
                display: inline-block;
                margin: 10px;
            }
            .red{
                background-color: red;
            }
            .green{
                background-color: green;
            }
            .blue{
                background-color: blue;
            }
        </style>
    </head>
    <body>
        <div id="app">
            <input type="text" @input="changeTitle">
            <p>{{ title }}</p>
            <p @mousemove="updateMousePos"> {{ x }} | {{ y }}
                - <span @mousemove.stop style="background-color: black">STOP</span>
            </p>
            <input type="text" @keyup.enter.space="simpleAlert">


            <div></div>

            <div class="demo" :style="simpleStyle"></div>
            <div class="demo"></div>
            <div class="demo"></div>
            <input type="text" v-model="color">
            <input type="text" v-model="width">
        </div>
    </body>
</html>

<script src="https://cdn.jsdelivr.net/npm/vue@2.7.10/dist/vue.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            title: 'Test',
            x: 0,
            y: 0,
            attchRed : false,
            color: 'green',
            width: 100
        },
        computed: {
            simpleStyle: function() {
                return {
                    backgroundColor: this.color,
                    width: this.width + 'px'
                }
            }
        },
        methods: {
            changeTitle: function(event) {
                this.title = event.target.value
            },
            updateMousePos: function(event) {
                this.x = event.clientX 
                this.y = event.clientY
            },
            simpleAlert: function(event) {
                alert(event.target.value)
            }
        }
    })
</script>
